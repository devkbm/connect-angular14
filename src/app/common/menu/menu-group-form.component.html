<form nz-form [formGroup]="fg" nzLayout="vertical">

  <!-- 폼 오류 메시지 템플릿 -->
  <ng-template #errorTpl let-control>
    <ng-container *ngIf="control.hasError('required')">
        필수 입력 값입니다.
    </ng-container>
    <ng-container *ngIf="control.hasError('exists')">
        기존 코드가 존재합니다.
    </ng-container>
  </ng-template>

  <div nz-row nzGutter="8">
    <div nz-col nzSpan="8">
      <!--메뉴그룹ID 필드-->
      <app-nz-input-text #menuGroupId
        [parentFormGroup]="fg" formControlName="menuGroupId" [fieldName]="'menuGroupId'"
        [itemId]="'menuGroupId'" [disabled]="true"
        placeholder="메뉴그룹ID를 입력해주세요."
        [required]="true" [nzErrorTip]="errorTpl">메뉴그룹ID
      </app-nz-input-text>
    </div>

    <div nz-col nzSpan="8">
      <!--메뉴그룹코드 필드-->
      <app-nz-input-text
        [parentFormGroup]="fg" formControlName="menuGroupCode" [fieldName]="'menuGroupCode'"
        [itemId]="'menuGroupCode'"
        placeholder="메뉴그룹코드를 입력해주세요."
        [required]="true" [nzErrorTip]="errorTpl">메뉴그룹코드
      </app-nz-input-text>
    </div>

    <div nz-col nzSpan="8">
      <!--메뉴그룹명 필드-->
      <app-nz-input-text
        [parentFormGroup]="fg" formControlName="menuGroupName" [fieldName]="'menuGroupName'"
        [itemId]="'menuGroupName'"
        placeholder="메뉴그룹명을 입력해주세요."
        [required]="true" [nzErrorTip]="errorTpl">메뉴그룹명
      </app-nz-input-text>
    </div>
  </div>

  <!--비고 필드-->
  <app-nz-input-textarea
    [parentFormGroup]="fg" formControlName="description" [fieldName]="'description'"
    [itemId]="'description'"
    [rows]="20"
    placeholder="비고를 입력해주세요.">비고
  </app-nz-input-textarea>
</form>

<div class="footer">
  <app-nz-crud-button-group
    [isSavePopupConfirm]="false"
    (closeClick)="closeForm()"
    (saveClick)="submitMenuGroup()"
    (deleteClick)="deleteMenuGroup()">
  </app-nz-crud-button-group>
</div>

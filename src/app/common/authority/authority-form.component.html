{{fg.value | json}}
<form nz-form [formGroup]="fg" nzLayout="vertical">
  <!-- 폼 오류 메시지 템플릿 -->
  <ng-template #errorTpl let-control>
    <ng-container *ngIf="control.hasError('required')">
      필수 입력 값입니다.
    </ng-container>
    <ng-container *ngIf="control.hasError('exists')">
      기존 코드가 존재합니다.
    </ng-container>
  </ng-template>

  <div class="card-1">
    <!--권한 필드-->
    <app-nz-input-text #authorityCode
      [parentFormGroup]="fg" formControlName="authorityCode" [fieldName]="'authorityCode'"
      [itemId]="'authorityCode'"
      placeholder="권한코드를 입력해주세요."
      [required]="true" [nzErrorTip]="errorTpl">권한
    </app-nz-input-text>

    <!--설명 필드-->
    <app-nz-input-textarea
      [parentFormGroup]="fg" formControlName="description" [fieldName]="'description'"
      [itemId]="'description'"
      placeholder="권한에 대한 설명을 입력해주세요."
      [rows]="20"
      [required]="false" [nzErrorTip]="errorTpl">설명
    </app-nz-input-textarea>
  </div>
</form>

<div class="footer">
  <app-nz-crud-button-group
    [searchVisible]="false"
    (closeClick)="closeForm()"
    (saveClick)="saveAuthority()"
    (deleteClick)="deleteAuthority(this.fg.get('id')?.value)">
  </app-nz-crud-button-group>
</div>

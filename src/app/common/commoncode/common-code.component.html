<nz-page-header (nzBack)="goBack()" nzBackIcon nzTitle="공통코드 등록" nzSubtitle="This is a subtitle">
  <nz-breadcrumb nz-page-header-breadcrumb nzSeparator=">" >
    <nz-breadcrumb-item *ngFor="let menu of menuBreadCrumb">{{menu.name}}</nz-breadcrumb-item>
  </nz-breadcrumb>
</nz-page-header>

<!--조회 조건-->
<app-nz-search-area>
  <div nz-col [nzSpan]="12">
    <nz-input-group nzSearch [nzAddOnBefore]="addOnBeforeTemplate" [nzSuffix]="suffixIconSearch">
      <input type="text" [(ngModel)]="queryValue" nz-input placeholder="input search text">
    </nz-input-group>
    <ng-template #addOnBeforeTemplate>
      <nz-select [(ngModel)]="systeTypeCode">
        <nz-option *ngFor="let option of systemTypeCodeList" [nzValue]="option.value" [nzLabel]="option.label"></nz-option>
      </nz-select>
    </ng-template>
    <ng-template #suffixIconSearch>
      <i nz-icon nzType="search"></i>
    </ng-template>
  </div>
  <div nz-col [nzSpan]="12" style="text-align: right;">
    <button nz-button nzType="primary" (click)="getCommonCodeTree()">
      <i nz-icon nzType="search"></i>조회
    </button>
    <nz-divider nzType="vertical"></nz-divider>
    <button nz-button (click)="newForm()">
      <i nz-icon nzType="form" nzTheme="outline"></i>신규
    </button>
    <nz-divider nzType="vertical"></nz-divider>
    <button nz-button nzType="primary"
      nz-popconfirm nzPopconfirmTitle="저장하시겠습니까?"
      (nzOnConfirm)="saveCommonCode()" (nzOnCancel)="false">
      <i nz-icon nzType="save" nzTheme="outline"></i>저장
    </button>
    <nz-divider nzType="vertical"></nz-divider>
    <button nz-button nzDanger="true"
      nz-popconfirm nzPopconfirmTitle="삭제하시겠습니까?"
      (nzOnConfirm)="deleteCommonCode()" (nzOnCancel)="false">
      <i nz-icon nzType="delete" nzTheme="outline"></i>삭제
    </button>
  </div>
</app-nz-search-area>

<h3 class="pgm-title">공통코드 목록</h3>
<div class="grid-wrapper">
  <app-common-code-tree #commonCodeTree
    [searchValue]="queryValue"
    (itemSelected)="selectedItem($event)">
  </app-common-code-tree>

  <app-common-code-form #commonCodeForm
    (formSaved)="getCommonCodeTree()"
    (formDeleted)="getCommonCodeTree()">
  </app-common-code-form>
</div>

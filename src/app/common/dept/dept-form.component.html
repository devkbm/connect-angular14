{{fg.value | json}}
<form nz-form [formGroup]="fg" nzLayout="vertical">

  <!-- ERROR TEMPLATE-->
  <ng-template #errorTpl let-control>
    <ng-container *ngIf="control.hasError('required')">
      필수 입력 값입니다.
    </ng-container>
    <ng-container *ngIf="control.hasError('exists')">
      기존 코드가 존재합니다.
  </ng-container>
  </ng-template>

  <!-- 1 row -->
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <!--상위부서코드 필드-->
      <nz-form-item class="form-item">
        <nz-form-label
            nzFor="parentDeptId"
            [nzXs]="defaultLabelSize.xs" [nzSm]="defaultLabelSize.sm">
            상위 부서코드
        </nz-form-label>

        <nz-form-control [nzXs]="defaultControlSize.xs" [nzSm]="defaultControlSize.sm" >
            <nz-tree-select
                id="parentDeptId"
                [nzNodes]="deptHierarchy"
                [nzAllowClear]="true"
                [nzPlaceHolder]="'상위 부서 없음'"
                formControlName="parentDeptCode">
            </nz-tree-select>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col nzSpan="12">
      <!--부서코드 필드 -->
      <app-nz-input-text
        [parentFormGroup]="fg" formControlName="deptCode" [fieldName]="'deptCode'"
        [itemId]="'deptCode'"
        placeholder="부서코드를 입력해주세요."
        [required]="true" [nzErrorTip]="errorTpl">부서코드
      </app-nz-input-text>
    </div>
  </div>

  <!-- 2 row -->
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <!--부서코드명(한글) 필드-->
      <app-nz-input-text
        [parentFormGroup]="fg" formControlName="deptNameKorean" [fieldName]="'deptNameKorean'"
        [itemId]="'deptNameKorean'"
        placeholder="부서코드명(한글)을 입력해주세요."
        [required]="true" [nzErrorTip]="errorTpl">부서코드명(한글)
      </app-nz-input-text>
    </div>

    <div nz-col nzSpan="12">
      <!--부서코드명(한글) 약어 필드-->
      <app-nz-input-text
        [parentFormGroup]="fg" formControlName="deptAbbreviationKorean" [fieldName]="'deptAbbreviationKorean'"
        [itemId]="'deptAbbreviationKorean'"
        placeholder="부서코드명(한글) 약어를 입력해주세요."
        [required]="true" [nzErrorTip]="errorTpl">부서코드명(한글) 약어
      </app-nz-input-text>
    </div>
  </div>

  <!-- 3 row -->
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <!--부서코드명(영문) 필드-->
      <app-nz-input-text
        [parentFormGroup]="fg" formControlName="deptNameEnglish" [fieldName]="'deptNameEnglish'"
        [itemId]="'deptNameEnglish'"
        placeholder="부서코드명(영문)을 입력해주세요."
        [required]="true" [nzErrorTip]="errorTpl">부서코드명(영문)
      </app-nz-input-text>
    </div>

    <div nz-col nzSpan="12">
      <!--부서코드명(영문) 약어 필드-->
      <app-nz-input-text
        [parentFormGroup]="fg" formControlName="deptAbbreviationEnglish" [fieldName]="'deptAbbreviationEnglish'"
        [itemId]="'deptAbbreviationEnglish'"
        placeholder="부서코드명(영문) 약어를 입력해주세요."
        [required]="true" [nzErrorTip]="errorTpl">부서코드명(영문) 약어
      </app-nz-input-text>
    </div>
  </div>

  <!-- 4 row -->
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <!--시작일 필드-->
      <nz-form-item class="form-item">
        <nz-form-label nzFor="fromDate" nzRequired [nzXs]="defaultLabelSize.xs" [nzSm]="defaultLabelSize.sm">시작일</nz-form-label>
        <nz-form-control [nzXs]="defaultControlSize.xs" [nzSm]="defaultControlSize.sm" [nzErrorTip]="errorTpl">
          <nz-date-picker id="fromDate" formControlName="fromDate" nzFormat="yyyy-MM-dd" style="width: 130px"></nz-date-picker>
          <ng-template #errorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">
                필수 입력 값입니다.
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col nzSpan="12">
      <!--종료일 필드-->
      <nz-form-item class="form-item">
        <nz-form-label nzFor="toDate" nzRequired [nzXs]="defaultLabelSize.xs" [nzSm]="defaultLabelSize.sm">종료일</nz-form-label>
        <nz-form-control [nzXs]="defaultControlSize.xs" [nzSm]="defaultControlSize.sm" [nzErrorTip]="errorTpl">
          <nz-date-picker id="toDate" formControlName="toDate" nzFormat="yyyy-MM-dd" style="width: 130px"></nz-date-picker>
          <ng-template #errorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">
                필수 입력 값입니다.
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <!-- 5 row -->
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <!--출력순번 필드-->
      <nz-form-item class="form-item">
        <nz-form-label nzFor="seq" nzRequired [nzXs]="defaultLabelSize.xs" [nzSm]="defaultLabelSize.sm">출력 순번</nz-form-label>
        <nz-form-control [nzXs]="defaultControlSize.xs" [nzSm]="defaultControlSize.sm" [nzErrorTip]="errorTpl">
          <nz-input-number id="seq" formControlName="seq" [nzMin]="0" [nzMax]="9999" [nzStep]="1"></nz-input-number>
        </nz-form-control>
        <ng-template #errorTpl let-control>
          <ng-container *ngIf="control.hasError('required')">
              필수 입력 값입니다.
          </ng-container>
        </ng-template>
      </nz-form-item>
    </div>
    <div nz-col nzSpan="12">
      <!--설명 필드-->
      <nz-form-item>
          <nz-form-label nzFor="comment" [nzXs]="defaultLabelSize.xs" [nzSm]="defaultLabelSize.sm">설명</nz-form-label>
          <nz-form-control [nzXs]="defaultControlSize.xs" [nzSm]="defaultControlSize.sm">
              <textarea nz-input id="comment" formControlName="comment" placeholder="비고를 입력해주세요." [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>
          </nz-form-control>
      </nz-form-item>
    </div>
  </div>

</form>

{{fg.value | json}}
<form nz-form [formGroup]="fg" nzLayout="vertical">

  <!-- ERROR TEMPLATE-->
  <ng-template #errorTpl let-control>
    <ng-container *ngIf="control.hasError('required')">
      필수 입력 값입니다.
    </ng-container>
  </ng-template>

  <!-- 1 row -->
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <!--업무구분코드 필드-->
      <app-nz-input-text
        [parentFormGroup]="fg" formControlName="id" fieldName="id" itemId="id"
        placeholder="업무구분코드를 입력해주세요."
        [required]="false" [nzErrorTip]="errorTpl">업무구분코드
      </app-nz-input-text>
    </div>

    <div nz-col nzSpan="12">
      <!--코드명 필드-->
      <app-nz-input-text
        [parentFormGroup]="fg" formControlName="name" fieldName="name" itemId="name"
        [required]="true"
        [nzErrorTip]="errorTpl">코드명
      </app-nz-input-text>

    </div>
  </div>

  <!-- 2 row -->
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <!--사용여부 필드-->
      <app-nz-input-checkbox
        [parentFormGroup]="fg" formControlName="useYn" fieldName="useYn"
        checkboxText="사용여부"
        [required]="true">사용여부
      </app-nz-input-checkbox>
    </div>

    <div nz-col nzSpan="12">
      <!--순번 필드-->
      <app-nz-input-number-custom
        [parentFormGroup]="this.fg" formControlName="sequence" fieldName="sequence" itemId="sequence"
        [required]="true"
        [nzErrorTip]="errorTpl">순번
      </app-nz-input-number-custom>
    </div>
  </div>

  <!-- 3 row -->
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <!--도메인 필드-->
      <!--
      <nz-form-item class="form-item">
        <nz-form-label nzFor="bizType" nzRequired [nzXs]="defaultLabelSize.xs" [nzSm]="defaultLabelSize.sm">
          도메인
        </nz-form-label>
        <nz-form-control [nzXs]="defaultControlSize.xs" [nzSm]="defaultControlSize.sm">
          <input nz-input id="bizType" formControlName="bizType">
        </nz-form-control>
      </nz-form-item>
      -->

    </div>

    <div nz-col nzSpan="12">
      <!--비고 필드-->
      <app-nz-input-textarea
        [parentFormGroup]="fg" formControlName="comment" fieldName="comment" itemId="comment"
        placeholder="비고를 입력해주세요."
        [rows]="20"
        [required]="false" [nzErrorTip]="errorTpl">비고
      </app-nz-input-textarea>
    </div>

  </div>

</form>

<div class="footer">
  <app-nz-crud-button-group
    [searchVisible]="false"
    (closeClick)="closeForm()"
    (saveClick)="saveForm()"
    (deleteClick)="deleteForm(fg.get('id')?.value, fg.get('id')?.value)">
  </app-nz-crud-button-group>
</div>

{{fg.value | json}}
<form nz-form [formGroup]="fg" nzLayout="vertical">

  <!-- ERROR TEMPLATE-->
  <ng-template #errorTpl let-control>
    <ng-container *ngIf="control.hasError('required')">
      필수 입력 값입니다.
    </ng-container>
  </ng-template>

  <!-- 1 row -->
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <!--
      <nz-form-item class="form-item">
        <nz-form-label nzFor="id" nzRequired [nzXs]="defaultLabelSize.xs" [nzSm]="defaultLabelSize.sm">
          업무구분코드
        </nz-form-label>
        <nz-form-control [nzXs]="defaultControlSize.xs" [nzSm]="defaultControlSize.sm" [nzErrorTip]="errorTpl">
          <input nz-input id="id" formControlName="id" placeholder="업무구분코드를 입력해주세요.">
        </nz-form-control>
      </nz-form-item>
      -->

      <app-nz-input-text
        formControlName="id"
        [parentFormGroup]="fg"
        [fieldName]="'id'"
        [itemId]="'id'"
        [required]="false"
        [nzErrorTip]="errorTpl">업무구분코드
      </app-nz-input-text>
    </div>

    <div nz-col nzSpan="12">
      <!--코드명 필드-->
      <!--
      <nz-form-item class="form-item">
        <nz-form-label nzFor="name" nzRequired [nzXs]="defaultLabelSize.xs" [nzSm]="defaultLabelSize.sm">
          코드명
        </nz-form-label>
        <nz-form-control [nzXs]="defaultControlSize.xs" [nzSm]="defaultControlSize.sm" [nzErrorTip]="errorTpl">
          <input nz-input id="name" formControlName="name">
        </nz-form-control>
      </nz-form-item>
      -->

      <app-nz-input-text
        formControlName="name"
        [parentFormGroup]="fg"
        [fieldName]="'name'"
        [itemId]="'name'"
        [required]="true"
        [nzErrorTip]="errorTpl">코드명
      </app-nz-input-text>

    </div>
  </div>

  <!-- 2 row -->
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <!--사용여부 필드-->

      <nz-form-item class="form-item">
        <nz-form-label nzFor="useYn" [nzXs]="defaultLabelSize.xs" [nzSm]="defaultLabelSize.sm">
          사용여부
        </nz-form-label>
        <nz-form-control [nzXs]="defaultControlSize.xs" [nzSm]="defaultControlSize.sm">
          <label id="useYn" nz-checkbox formControlName="useYn"></label>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col nzSpan="12">
      <!--순번 필드-->
      <nz-form-item class="form-item">
        <nz-form-label nzFor="sequence" nzRequired [nzXs]="defaultLabelSize.xs" [nzSm]="defaultLabelSize.sm">
          순번
        </nz-form-label>
        <nz-form-control [nzXs]="defaultControlSize.xs" [nzSm]="defaultControlSize.sm">
          <input nz-input id="sequence" formControlName="sequence">
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <!-- 3 row -->
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <!--도메인 필드-->
      <!--
      <nz-form-item class="form-item">
        <nz-form-label nzFor="bizType" nzRequired [nzXs]="defaultLabelSize.xs" [nzSm]="defaultLabelSize.sm">
          도메인
        </nz-form-label>
        <nz-form-control [nzXs]="defaultControlSize.xs" [nzSm]="defaultControlSize.sm">
          <input nz-input id="bizType" formControlName="bizType">
        </nz-form-control>
      </nz-form-item>
      -->

    </div>

    <div nz-col nzSpan="12">
      <!--비고 필드-->
      <nz-form-item class="form-item">
        <nz-form-label nzFor="comment" [nzXs]="defaultLabelSize.xs" [nzSm]="defaultLabelSize.sm">
          비고
        </nz-form-label>
        <nz-form-control [nzXs]="defaultControlSize.xs" [nzSm]="defaultControlSize.sm" >
          <input nz-input id="comment" formControlName="comment">
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

</form>

<div class="footer">
  <button nz-button (click)="loadForm(fg.get('id')?.value, fg.get('id')?.value)">
    <i nz-icon nzType="search" nzTheme="outline"></i>
    조회
  </button>
  <nz-divider nzType="vertical"></nz-divider>
  <button nz-button (click)="closeForm()">
    <i nz-icon nzType="form" nzTheme="outline"></i>
    닫기
  </button>
  <nz-divider nzType="vertical"></nz-divider>
  <button nz-button nzType="primary"
    nz-popconfirm nzPopconfirmTitle="저장하시겠습니까?"
    (nzOnConfirm)="saveForm()" (nzOnCancel)="false">
    <i nz-icon nzType="save" nzTheme="outline"></i>
    저장
  </button>
  <nz-divider nzType="vertical"></nz-divider>
  <button nz-button nzDanger
    nz-popconfirm nzPopconfirmTitle="삭제하시겠습니까?"
    (nzOnConfirm)="deleteForm(fg.get('id')?.value, fg.get('id')?.value)" (nzOnCancel)="false">
    <i nz-icon nzType="delete" nzTheme="outline"></i>
    삭제
  </button>

</div>

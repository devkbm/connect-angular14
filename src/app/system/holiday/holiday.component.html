<app-nz-page-header-custom title="공휴일 등록" subtitle="This is a subtitle"></app-nz-page-header-custom>

<div nz-row class="btn-group">
  <div nz-col [nzSpan]="12">
    <nz-input-group nzSearch [nzAddOnBefore]="addOnBeforeTemplate" [nzSuffix]="suffixIconSearch">
      <input type="text" [(ngModel)]="query.value" nz-input placeholder="input search text" (keyup.enter)="getHolidayList()">
    </nz-input-group>
    <ng-template #addOnBeforeTemplate>
        <nz-select [(ngModel)]="query.key">
          <nz-option *ngFor="let option of query.list" [nzValue]="option.value" [nzLabel]="option.label"></nz-option>
        </nz-select>
      </ng-template>
    <ng-template #suffixIconSearch>
      <span nz-icon nzType="search"></span>
    </ng-template>
  </div>
  <div nz-col [nzSpan]="12" style="text-align: right;">
    <button nz-button (click)="getHolidayList()">
      <span nz-icon nzType="search"></span>
      조회
    </button>
    <nz-divider nzType="vertical"></nz-divider>
    <button nz-button (click)="initForm()">
      <span nz-icon nzType="form" nzTheme="outline"></span>
      신규
    </button>
    <nz-divider nzType="vertical"></nz-divider>
    <button nz-button nzDanger="true"
      nz-popconfirm nzPopconfirmTitle="삭제하시겠습니까?"
      (nzOnConfirm)="deleteEntity()" (nzOnCancel)="false">
      <span nz-icon nzType="delete" nzTheme="outline"></span>
      삭제
    </button>
  </div>
</div>

<h3 class="pgm-title">공휴일 목록 {{holiday|json}}</h3>

<div class="grid-wrapper">
    <app-holiday-grid
        #holidayGrid
        (rowSelected)="holidayGridRowClicked($event)"
        (editButtonClicked)="editDrawerOpen($event)"
        (rowDoubleClicked)="editDrawerOpen($event)">
    </app-holiday-grid>
</div>

<nz-drawer
    [nzBodyStyle]="{ height: 'calc(100% - 55px)', overflow: 'auto', 'padding-bottom':'53px' }"
    [nzMaskClosable]="true"
    [nzWidth]="720"
    [nzVisible]="holiday.drawerVisible"
    nzTitle="휴일 등록"
    (nzOnClose)="closeDrawer()">
    <app-holiday-form #holidayForm *nzDrawerContent 
      [initLoadId]="holiday.selectedRowId"
      (formSaved)="getHolidayList()"
      (formDeleted)="getHolidayList()"
      (formClosed)="closeDrawer()">
    </app-holiday-form>
</nz-drawer>

<form nz-form [formGroup]="fg" nzLayout="vertical">

  <!-- ERROR TEMPLATE-->
  <ng-template #errorTpl let-control>
    <ng-container *ngIf="control.hasError('required')">
      필수 입력 값입니다.
    </ng-container>
  </ng-template>

  <!-- 1 row -->
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="8">
      <app-nz-input-text
        [parentFormGroup]="fg" formControlName="typeId" itemId="typeId"
        placeholder=""
        [required]="true" [nzErrorTip]="errorTpl">코드분류ID
      </app-nz-input-text>
    </div>

    <div nz-col nzSpan="8">      
      <app-nz-input-text
        [parentFormGroup]="fg" formControlName="typeName" itemId="typeName"
        [required]="true" [nzErrorTip]="errorTpl">코드분류명
      </app-nz-input-text>
    </div>

    <div nz-col nzSpan="8">    
      <app-nz-input-number-custom
        [parentFormGroup]="this.fg" formControlName="sequence" itemId="sequence"
        [required]="true"
        [nzErrorTip]="errorTpl">순번
      </app-nz-input-number-custom>
    </div>

  </div>

  <!-- 2 row -->
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="24">
      <app-nz-input-select
        [parentFormGroup]="fg"  formControlName="bizType"
        [itemId]="'bizType'"
        [options]="bizTypeList" [opt_value]="'value'" [opt_label]="'label'"
        [placeholder]="'Please select'" [nzErrorTip]="errorTpl" [required]="true">시스템
      </app-nz-input-select>
    </div>    
  </div>

  <!-- 3 row -->
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="24">      
      <app-nz-input-textarea
        [parentFormGroup]="fg" formControlName="comment" itemId="comment"
        placeholder="비고를 입력해주세요."
        [rows]="24"
        [required]="false" [nzErrorTip]="errorTpl">비고
      </app-nz-input-textarea>
    </div>
  </div>

</form>

<div class="footer">
  <app-nz-crud-button-group
    [isSavePopupConfirm]="false"
    (searchClick)="loadForm(fg.get('typeId')?.value)"
    (closeClick)="closeForm()"
    (saveClick)="saveForm()"
    (deleteClick)="deleteForm(fg.get('typeId')?.value)">
  </app-nz-crud-button-group>
</div>

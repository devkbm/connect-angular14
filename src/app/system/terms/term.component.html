<app-nz-page-header-custom title="용어사전 등록" subtitle="This is a subtitle"></app-nz-page-header-custom>

<app-nz-search-area>
  <div nz-col [nzSpan]="12">
    <nz-input-group nzSearch [nzAddOnBefore]="addOnBeforeTemplate" [nzSuffix]="suffixIconSearch">
      <input type="text" [(ngModel)]="queryValue" nz-input placeholder="input search text" (keyup.enter)="getTermList()">
    </nz-input-group>
    <ng-template #addOnBeforeTemplate>
      <nz-select [(ngModel)]="queryKey">
        <nz-option *ngFor="let option of queryOptionList" [nzValue]="option.value" [nzLabel]="option.label"></nz-option>
      </nz-select>
    </ng-template>
    <ng-template #suffixIconSearch>
      <span nz-icon nzType="search"></span>
    </ng-template>
  </div>
  <div nz-col [nzSpan]="12" style="text-align: right;">
    <button nz-button (click)="getTermList()">
      <span nz-icon nzType="search"></span>조회
    </button>
    <nz-divider nzType="vertical"></nz-divider>
    <button nz-button (click)="openWordDrawerVisible()">
      <span nz-icon nzType="form" nzTheme="outline"></span>신규 단어
    </button>
    <nz-divider nzType="vertical"></nz-divider>
    <button nz-button (click)="openDomainDrawerVisible()">
      <span nz-icon nzType="form" nzTheme="outline"></span>신규 도메인
    </button>
    <nz-divider nzType="vertical"></nz-divider>
    <button nz-button (click)="initForm()">
      <span nz-icon nzType="form" nzTheme="outline"></span>신규 용어
    </button>
    <nz-divider nzType="vertical"></nz-divider>
    <button nz-button nzDanger="true"
      nz-popconfirm nzPopconfirmTitle="삭제하시겠습니까?"
      (nzOnConfirm)="deleteTerm()" (nzOnCancel)="false">
      <span nz-icon nzType="delete" nzTheme="outline"></span>삭제
    </button>
  </div>
</app-nz-search-area>


<h3>용어사전 목록</h3>
<div class="grid-wrapper">
  <app-term-grid #termGrid
    (rowSelected)="selectedItem($event)"
    (editButtonClicked)="editDrawerOpen($event)"
    (rowDoubleClicked)="editDrawerOpen($event)">
  </app-term-grid>
</div>

<nz-drawer #draw
  [nzBodyStyle]="{ height: 'calc(100% - 55px)', overflow: 'auto', 'padding-bottom':'53px' }"
  [nzMaskClosable]="true"
  nzWidth="50%"
  [nzVisible]="drawerVisible"
  nzTitle="용어 등록"
  (nzOnClose)="closeDrawer()">
    <app-term-form *nzDrawerContent
      #termForm
      (formSaved)="getTermList()"
      (formDeleted)="getTermList()"
      (formClosed)="closeDrawer()">
    </app-term-form>
</nz-drawer>

<nz-drawer
  [nzBodyStyle]="{ height: 'calc(100% - 55px)', overflow: 'auto', 'padding-bottom':'53px' }"
  [nzMaskClosable]="true"
  nzWidth="50%"
  [nzVisible]="wordDrawerVisible"
  nzTitle="단어 등록"
  (nzOnClose)="closeWordDrawerVisible()">
    <app-word-form *nzDrawerContent #wordForm
      (formSaved)="closeWordDrawerVisible()"
      (formDeleted)="closeWordDrawerVisible()"
      (formClosed)="closeWordDrawerVisible()">
    </app-word-form>
</nz-drawer>

<nz-drawer
  [nzBodyStyle]="{ height: 'calc(100% - 55px)', overflow: 'auto', 'padding-bottom':'53px' }"
  [nzMaskClosable]="true"
  nzWidth="50%"
  [nzVisible]="domainDrawerVisible"
  nzTitle="도메인 등록"
  (nzOnClose)="closeDomainDrawerVisible()">
    <app-data-domain-form *nzDrawerContent #doaminForm
      (formSaved)="closeDomainDrawerVisible()"
      (formDeleted)="closeDomainDrawerVisible()"
      (formClosed)="closeDomainDrawerVisible()">
    </app-data-domain-form>
</nz-drawer>

<form [formGroup]="fg">

  <ng-template #errorTpl let-control>
    <ng-container *ngIf="control.hasError('required')">
      필수 입력 값입니다.
    </ng-container>
    <ng-container *ngIf="control.hasError('exists')">
      기존 코드가 존재합니다.
    </ng-container>
  </ng-template>

  <app-nz-input-text
    [parentFormGroup]="this.fg" formControlName="input_text" fieldName="input_text" itemId="data1"
    placeholder="필수 입력 항목입니다."
    [required]="true" [nzErrorTip]="errorTpl">label1
  </app-nz-input-text>

  <app-nz-input-textarea
    [parentFormGroup]="this.fg" formControlName="input_textarea" fieldName="input_textarea" itemId="data2"
    placeholder="필수 입력 항목입니다."
    [required]="true" [nzErrorTip]="errorTpl">label2
  </app-nz-input-textarea>

  <app-nz-input-date
    [parentFormGroup]="this.fg" formControlName="input_date" fieldName="input_date" itemId="data3"
    [required]="true" [nzErrorTip]="errorTpl">label3
  </app-nz-input-date>

  <app-nz-input-number-custom
    [parentFormGroup]="this.fg" formControlName="input_number" fieldName="input_number" itemId="data4"
    [required]="true" [nzErrorTip]="errorTpl">label4
  </app-nz-input-number-custom>

  <app-nz-input-select
    [parentFormGroup]="fg" formControlName="input_select" fieldName="input_select" itemId="data5"
    [options]="selectList" [opt_value]="'value'" [opt_label]="'label'"
    placeholder="Please select"
    [required]="true" [nzErrorTip]="errorTpl">label5
  </app-nz-input-select>

  <app-nz-input-tree-select
    [parentFormGroup]="fg" formControlName="input_treeselect" fieldName="input_treeselect" itemId="data6"
    [nodes]="treeList"
    placeholder="please selec'"
    [required]="true" [nzErrorTip]="errorTpl">label6
  </app-nz-input-tree-select>

  <app-nz-input-checkbox
    [parentFormGroup]="fg" formControlName="input_text" fieldName="input_text"
    checkboxText="asdfdsf"
    [required]="true">asfsaf
  </app-nz-input-checkbox>

  <app-nz-input-ckeditor
    [parentFormGroup]="fg" formControlName="input_text" fieldName="input_text" itemId="data1"
    rows="10">
    Editor
  </app-nz-input-ckeditor>

</form>

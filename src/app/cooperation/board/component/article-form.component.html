<form nz-form [formGroup]="fg" [nzLayout]="'vertical'">

  <!-- ERROR TEMPLATE-->
  <ng-template #errorTpl let-control>
    <ng-container *ngIf="control.hasError('required')">
      필수 입력 값입니다.
    </ng-container>
  </ng-template>

  <input type="hidden" formControlName="fkBoard">
  <input type="hidden" formControlName="pkArticle">
  <input type="hidden" formControlName="ppkArticle">

  <!--일정ID 필드-->
  <app-nz-input-text #title
    [parentFormGroup]="fg" formControlName="title"
    [itemId]="'title'"
    placeholder="제목을 입력해주세요."
    [required]="false" [nzErrorTip]="errorTpl">제목
  </app-nz-input-text>

  <app-nz-input-ckeditor
    [parentFormGroup]="fg" formControlName="contents"
    [itemId]="'contents'"
    [height]="'45vh'"
    >내용
  </app-nz-input-ckeditor>

  <app-nz-file-upload
    [fileList]="fileList">
  </app-nz-file-upload>

</form>

<div class="footer">
  <app-nz-crud-button-group
    [searchVisible]="false"
    [isSavePopupConfirm]="false"
    (closeClick)="closeForm()"
    (saveClick)="saveArticle()"
    (deleteClick)="deleteArticle(fg.get('pkArticle')?.value)">
  </app-nz-crud-button-group>
</div>

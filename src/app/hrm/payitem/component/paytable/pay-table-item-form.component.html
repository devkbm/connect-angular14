{{fg.value | json}}
<form nz-form [formGroup]="fg" nzLayout="vertical">
  <!-- row 1 -->
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <!--급여테이블 id 필드-->
      <nz-form-item class="form-item">
        <nz-form-label nzFor="payTableId" nzRequired [nzXs]="defaultLabelSize.xs" [nzSm]="defaultLabelSize.sm">
          급여테이블ID
        </nz-form-label>
        <nz-form-control [nzXs]="defaultControlSize.xs" [nzSm]="defaultControlSize.sm">
          <input nz-input id="payTableId" formControlName="payTableId" placeholder="급여테이블ID를 입력해주세요.">
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col nzSpan="12">
      <!--급여테이블명 필드-->
      <nz-form-item class="form-item">
        <nz-form-label nzFor="id" nzRequired [nzXs]="defaultLabelSize.xs" [nzSm]="defaultLabelSize.sm">
          급여테이블항목ID
        </nz-form-label>
        <nz-form-control [nzXs]="defaultControlSize.xs" [nzSm]="defaultControlSize.sm">
          <input nz-input id="id" formControlName="id" placeholder="급여테이블항목ID을 입력해주세요.">
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <!-- row 2 -->
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="8">
      <!--구분코드1 필드-->
      <nz-form-item class="form-item">
        <nz-form-label nzFor="code1" nzRequired [nzXs]="defaultLabelSize.xs" [nzSm]="defaultLabelSize.sm">
          구분코드1
        </nz-form-label>
        <nz-form-control [nzXs]="defaultControlSize.xs" [nzSm]="defaultControlSize.sm">
          <input nz-input id="code1" formControlName="code1" placeholder="구분코드1을 입력해주세요.">
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col nzSpan="8">
      <!--구분코드2 필드-->
      <nz-form-item class="form-item">
        <nz-form-label nzFor="code2" nzRequired [nzXs]="defaultLabelSize.xs" [nzSm]="defaultLabelSize.sm">
          구분코드2
        </nz-form-label>
        <nz-form-control [nzXs]="defaultControlSize.xs" [nzSm]="defaultControlSize.sm">
          <input nz-input id="code2" formControlName="code2" placeholder="구분코드2을 입력해주세요.">
        </nz-form-control>
      </nz-form-item>
    </div>
    <div nz-col nzSpan="8">
      <!--구분코드3 필드-->
      <nz-form-item class="form-item">
        <nz-form-label nzFor="code3" nzRequired [nzXs]="defaultLabelSize.xs" [nzSm]="defaultLabelSize.sm">
          구분코드3
        </nz-form-label>
        <nz-form-control [nzXs]="defaultControlSize.xs" [nzSm]="defaultControlSize.sm">
          <input nz-input id="code3" formControlName="code3" placeholder="구분코드3을 입력해주세요.">
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <!-- row 3 -->
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <!--금액 필드-->
      <nz-form-item class="form-item">
        <nz-form-label nzFor="ammount" nzRequired [nzXs]="defaultLabelSize.xs" [nzSm]="defaultLabelSize.sm">
          금액
        </nz-form-label>
        <nz-form-control [nzXs]="defaultControlSize.xs" [nzSm]="defaultControlSize.sm">
          <input nz-input id="ammount" formControlName="ammount" placeholder="금액을 입력해주세요.">
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col nzSpan="12">
      <!--설명 필드-->
      <nz-form-item>
        <nz-form-label nzFor="comment" [nzXs]="defaultLabelSize.xs" [nzSm]="defaultLabelSize.sm">설명</nz-form-label>
        <nz-form-control [nzXs]="defaultControlSize.xs" [nzSm]="defaultControlSize.sm">
          <textarea nz-input id="comment" formControlName="comment" placeholder="비고를 입력해주세요." [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>
        </nz-form-control>
      </nz-form-item>
    </div>


  </div>

</form>

<div class="footer">
  <button nz-button (click)="closeForm()">
    <span nz-icon nzType="close" nzTheme="outline"></span>
    닫기
  </button>
  <nz-divider nzType="vertical"></nz-divider>
  <button nz-button nzType="primary"
    nz-popconfirm nzPopconfirmTitle="저장하시겠습니까?"
    (nzOnConfirm)="submitForm()" (nzOnCancel)="false">
    <span nz-icon nzType="save" nzTheme="outline"></span>
    저장
  </button>
  <nz-divider nzType="vertical"></nz-divider>
  <button nz-button nzDanger
    nz-popconfirm nzPopconfirmTitle="삭제하시겠습니까?"
    (nzOnConfirm)="deleteForm(fg.get('payTableId')?.value, fg.get('id')?.value)" (nzOnCancel)="false">
    <span nz-icon nzType="delete" nzTheme="outline"></span>
    삭제
  </button>
</div>

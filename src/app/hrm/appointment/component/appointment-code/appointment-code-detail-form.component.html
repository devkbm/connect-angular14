{{fg.value | json}}
{{formType}}
<form nz-form [formGroup]="fg" nzLayout="vertical">
  <!-- 1 row -->
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <!--발령코드 필드 -->
      <nz-form-item class="form-item">
        <nz-form-label nzFor="detail_code" nzRequired [nzXs]="defaultLabelSize.xs" [nzSm]="defaultLabelSize.sm">발령코드</nz-form-label>
        <nz-form-control [nzXs]="defaultControlSize.xs" [nzSm]="defaultControlSize.sm">
          <input nz-input id="detail_code" formControlName="code" placeholder="발령코드를 입력해주세요.">
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col nzSpan="12">
      <!--인사유형 필드-->
      <nz-form-item class="form-item">
        <nz-form-label nzFor="detail_changeType" nzRequired [nzXs]="defaultLabelSize.xs" [nzSm]="defaultLabelSize.sm">인사유형코드</nz-form-label>
        <nz-form-control [nzXs]="defaultControlSize.xs" [nzSm]="defaultControlSize.sm">
          <nz-select formControlName="changeType"  nzShowSearch nzPlaceHolder="인사유형을 선택해주세요."
                     (ngModelChange)="onSelectionChanged($event)">
            <nz-option
                *ngFor="let option of changeTypeList"
                [nzLabel]="option.name" [nzValue]="option.code">
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <!-- 2 row -->
  <div nz-row nzGutter="8">
    <div nz-col nzSpan="12">
      <!--인사유형코드 필드-->
      <nz-form-item class="form-item">
        <nz-form-label nzFor="changeTypeDetail" nzRequired [nzXs]="defaultLabelSize.xs" [nzSm]="defaultLabelSize.sm">인사유형코드상세</nz-form-label>
        <nz-form-control [nzXs]="defaultControlSize.xs" [nzSm]="defaultControlSize.sm">
          <nz-select formControlName="changeTypeDetail"
                     nzShowSearch nzPlaceHolder="인사유형코드상세를 선택해주세요.">
            <nz-option
                *ngFor="let option of changeCodeList"
                [nzLabel]="option.codeName" [nzValue]="option.code">
            </nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col nzSpan="12">
      <!--출력순번 필드-->
      <nz-form-item class="form-item">
        <nz-form-label nzFor="detail_sequence" nzRequired [nzXs]="defaultLabelSize.xs" [nzSm]="defaultLabelSize.sm">출력 순번</nz-form-label>
        <nz-form-control [nzXs]="defaultControlSize.xs" [nzSm]="defaultControlSize.sm">
          <nz-input-number id="detail_sequence" formControlName="sequence" [nzMin]="0" [nzMax]="9999" [nzStep]="1"></nz-input-number>
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>
</form>

<div class="footer">
  <button nz-button (click)="getForm('1','2','3')">
    <i nz-icon nzType="search" nzTheme="outline"></i>
    조회
  </button>
  <nz-divider nzType="vertical"></nz-divider>
  <button nz-button (click)="closeForm()">
    <i nz-icon nzType="form" nzTheme="outline"></i>
    닫기
  </button>
  <nz-divider nzType="vertical"></nz-divider>
  <button nz-button nzType="primary"
    nz-popconfirm nzPopconfirmTitle="저장하시겠습니까?"
    (nzOnConfirm)="submitForm()" (nzOnCancel)="false">
    <i nz-icon nzType="save" nzTheme="outline"></i>
    저장
  </button>
  <nz-divider nzType="vertical"></nz-divider>
  <button nz-button nzDanger
    nz-popconfirm nzPopconfirmTitle="삭제하시겠습니까?"
    (nzOnConfirm)="deleteForm()" (nzOnCancel)="false">
    <i nz-icon nzType="delete" nzTheme="outline"></i>
    삭제
  </button>

</div>
